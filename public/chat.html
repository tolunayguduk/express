<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

       $(document).ready(function () {
           var socket = io.connect();
           var kullanici =  prompt("Adınız : ");
           $('#mesaj').keyup(function (e) {
               var tus =e.keyCode;
               if(tus == 13){
                   var mytext = $('#mesaj').val();
                   socket.emit("gonder",{'mesaj' : mytext, 'user' : kullanici});
                   $('#mesaj').val('');
               }
           });
           socket.on("alici",function (data) {
               $('#mesajlar').append('<div class="row message-bubble"><p class="text-muted">'+ data.user +'</p><p>'+data.mesaj+'</p><p>'+data.saat+':'+data.dakika+'</p></div>');
           });
       });
    </script>

</head>
<body>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body">
                        <div class="container" id="mesajlar">
                            <div class="row message-bubble">
                                <p class="text-muted">Matt Townsen</p>
                                <span>Why is yo shit so broke?</span>
                            </div>


                        </div>
                        <div class="panel-footer">
                           <input type="text" id="mesaj"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
